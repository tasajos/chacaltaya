<div class="container-fluid text-center form-container">
    <form class="example-form" [formGroup]="formulario" (ngSubmit)="registrarusuario()" >
    <div class="row">
      <div class="col-2 p-3 custom-container-bg" style="margin-left: 15px;">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-9 p-3 customm2-container-bg"><app-navbaragenda></app-navbaragenda>
    <p></p>
    <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="Nombre" formControlName="nombre">
            <label for="floatingInputGrid">Nombre</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" formControlName="tipo">
              
              <option value="Persona Natural">Persona Natural</option>
              <option value="Persona Juridica">Persona Juridica</option>
              <option value="Estado">Estado</option>
              <option value="Cliente Persona Natural">Cliente Persona Natural</option>
              <option value="Cliente Persona Juridica">Cliente Persona Juridica</option>
            </select>
            <label for="floatingSelectGrid">Seleccione Tipo:</label>
          </div>
        </div>
      </div>
<br>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="nombre@institucion.org" formControlName="email">
            <label for="floatingInputGrid">Email</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="Telefono" formControlName="telefono">
            <label for="floatingInputGrid">Telefono</label>
        </div>
      </div>

      <br>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="CI" formControlName="ci">
            <label for="floatingInputGrid">Carnet de Identidad</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" formControlName="extension">
                
                <option value="LP">LP</option>
                <option value="CBBA">CBBA</option>
                <option value="SC">SC</option>
                <option value="PTSI">PTSI</option>
                <option value="OR">OR</option>
                <option value="SCRE">SCRE</option>
                <option value="TJA">TJA</option>
                <option value="PNDO">PNDO</option>
                <option value="BNI">BNI</option>
                <option value="OTRO">OTRO</option>
              </select>
              <label for="floatingSelectGrid">Seleccione Extension:</label>
        </div>
      </div>
<br>
<div class="row g-2">
    <div class="col-md">
      <div class="form-floating">
        <input type="date" class="form-control" id="floatingInputGrid" placeholder="nombre@institucion.org" formControlName="FechaNacimiento">
        <label for="floatingInputGrid">Fecha de Nacimiento</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGrid" placeholder="fnacimiento" formControlName="EstadoCivil">
        <label for="floatingInputGrid">Estado Civil</label>
    </div>
  </div>


      <br>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Direccion" id="floatingTextarea2" formControlName="direccion" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Direccion</label>
          </div>
        </div>

        
</div>
        
      </div>
      
    </div>
    <br>
    <br>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-lg">REGISTRAR</button>

    <div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show" role="alert">
        ¡Registro exitoso! Mensaje de éxito.
        <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
      </div>
